{% extends "base.html" %}
{% block container %}
    <h1>Welcome to Lights Out Tool</h1>
    {% if current_user.is_authenticated %}
        <h3>Hey {{ current_user.username }}!!</h3>
        <a href="{{ url_for('logout') }}">Click here to logout</a>
        {% block tool %}
        {% endblock %}
    {% else %}
        Click here to <a href="{{ url_for('login') }}">login</a> or
        <a href="{{ url_for('register') }}">register</a>
    {% endif %}
{% endblock %}
